<!DOCTYPE html>   <!--metin biçimlerndirme etiketleri-->
<html lang="tr">
    <head>
        <body>
            <p>
            <b> <!-- bold (b) yazıyı kalın yazmak için-->
                ben yusuf şanlı 
            </b>
            </p>
            <strong>     <!-- (strong) önemli yerleri vurgulamak için -->
                ben yusuf şanlı
            </strong>
            <p>
                <i>     <!-- (i) İtalik yazmak için-->
                    yusuf şanlı 
                </i>
            </p>
            <p>
                <em>     <!-- (em) İtalik yazmak ve kalınlık için-->
                    yusuf şanlı em
                </em>
            </p>
            <p>
                <mark>   <!-- (mark) yazıya vurgu yapmak içim-->
                    yusuf şanlı mark
                </mark>
            </p>
            <p>
                <small> <!--yazıyı küçültmek için-->
                küçük yusuf smal
                </small>
            </p>
            <p> 
                <s>  <!--yazıyı çizmek için-->
                    83 kiloyum.
                </s>
            </p>
            <p>
                82 kiloyum
            </p>
            <p>     <!--(del) çizmek için, (ins) vurgulamak için-->
                ben aslında <del>83</del> kilo değil de <ins>82</ins> kiloyum
            </p>
            <p>     <!--hatalı yazılmış kelimeleri belirtmek için-->
                merhaba <u>arkdallar</u> ben yusuf   <!--arkadaşlar olmalı-->
            </p>
            <p>
              H<sub>2</sub>O   <!--(sub)  kullanımı alt üs yapar mesela kimyasal bileşenleri yazmak için-->
            </p>
            <p>
                10<sup>2</sup> <!--Üs alma--> <br>yusuf  <!-- (br) etiketi alt satıra geçmek için kullanılır-->
            </p>
            <p>HNO<sub>3</sub></p>
                
            </body>
    </head>
</html>
